<!DOCTYPE html>
<html>
<head>
  <title>Generate Apps JSON</title>
</head>
<body style="font-family: Arial; padding:20px;">
  <h2>ðŸ“¦ Apps JSON Generator</h2>
  <p>Select your <b>apps folder</b> (APK/EXE files):</p>
  
  <input type="file" id="fileInput" webkitdirectory multiple>
  <button onclick="generate()">Generate JSON</button>
  <h3>Generated apps.json:</h3>
  <pre id="output" style="background:#f5f5f5;padding:10px;border-radius:5px;"></pre>

  <script>
    function generate() {
      let files = document.getElementById("fileInput").files;
      let apps = [];
      for (let f of files) {
        if (f.name.endsWith(".apk") || f.name.endsWith(".exe")) {
          apps.push({
            name: f.name.replace(/\.[^/.]+$/, "").toUpperCase(),
            icon: "images/default.png",
            file: "apps/" + f.name
          });
        }
      }
      document.getElementById("output").textContent = JSON.stringify(apps, null, 2);
    }
  </script>
</body>
</html>
