<!DOCTYPE html>
<html>
<head>
  <title>Apps JSON Generator</title>
  <style>
    body { font-family: Arial; background:#0d1117; color:#fff; padding:20px; }
    input, button { margin:10px 0; padding:10px; }
    pre { background:#161b22; padding:15px; border-radius:8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Auto JSON Generator for Apps</h2>
  <p>Select your <b>apps folder</b> (APK/EXE files):</p>
  
  <input type="file" id="fileInput" webkitdirectory multiple>
  <button onclick="generate()">Generate apps.json</button>
  
  <h3>Generated apps.json:</h3>
  <pre id="output"></pre>

  <script>
    function generate() {
      let files = document.getElementById("fileInput").files;
      let apps = [];
      for (let f of files) {
        if (f.name.endsWith(".apk") || f.name.endsWith(".exe")) {
          apps.push({
            name: f.name.replace(/\.[^/.]+$/, ""),
            version: "v1.0.0",
            size: (f.size/1024/1024).toFixed(1) + " MB",
            updated: new Date().toISOString().split("T")[0],
            minsdk: 21,
            icon: "images/default.png",
            file: "apps/" + f.name
          });
        }
      }
      document.getElementById("output").textContent = JSON.stringify(apps, null, 2);
    }
  </script>
</body>
</html>
