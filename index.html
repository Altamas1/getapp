<!DOCTYPE html>
<html>
<head>
  <title>App Store</title>
  <style>
    body { font-family: Arial; background:#0d1117; color:#fff; padding:20px; }
    .card {
      background:#161b22; border-radius:10px; padding:15px; margin:15px 0;
      display:flex; align-items:center; justify-content:space-between;
    }
    .info { flex:1; margin-left:15px; }
    .info h2 { margin:0; font-size:20px; }
    .info p { margin:5px 0; color:#ccc; font-size:14px; }
    img { width:60px; height:60px; border-radius:12px; }
    .btn {
      background:#007bff; color:white; padding:10px 20px; border:none;
      border-radius:6px; text-decoration:none; font-weight:bold;
    }
    .btn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“± My App Store</h1>
  <div id="app-list"></div>

  <script>
    fetch("apps.json")
      .then(res => res.json())
      .then(data => {
        let container = document.getElementById("app-list");
        data.forEach(app => {
          let card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${app.icon}" alt="${app.name}">
            <div class="info">
              <h2>${app.name} <small>${app.version}</small></h2>
              <p>Size: ${app.size} | Updated: ${app.updated}</p>
              <p>Min SDK: ${app.minsdk}</p>
            </div>
            <a class="btn" href="${app.file}" download>Get APK</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
